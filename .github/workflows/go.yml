# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go
permissions:
  contents: write

on:
  push:
    branches: ["master"]
    tags:
      - 'v*.*.*'
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Set up Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Set up environment variables
        run: |
          echo "FIREBASE_API_KEY=dev-key" >> $env:GITHUB_ENV
          echo "FIREBASE_AUTH_DOMAIN=dev.firebaseapp.com" >> $env:GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=dev-project" >> $env:GITHUB_ENV
          echo "FIREBASE_STORAGE_BUCKET=dev-storage.appspot.com" >> $env:GITHUB_ENV
          echo "FIREBASE_MESSAGING_SENDER_ID=1234567890" >> $env:GITHUB_ENV
          echo "FIREBASE_APP_ID=1:1234567890:web:abc123" >> $env:GITHUB_ENV
          echo "FIREBASE_MEASUREMENT_ID=G-ABC123" >> $env:GITHUB_ENV

      - name: Clean
        run: make clean

      - name: Test
        run: make test

      - name: Build
        run: make package-windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: racemate-windows
          path: |
            build/racemate.exe
            *.exe

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Set up Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Set up environment variables
        run: |
          echo "FIREBASE_API_KEY=dev-key" >> $env:GITHUB_ENV
          echo "FIREBASE_AUTH_DOMAIN=dev.firebaseapp.com" >> $env:GITHUB_ENV
          echo "FIREBASE_PROJECT_ID=dev-project" >> $env:GITHUB_ENV
          echo "FIREBASE_STORAGE_BUCKET=dev-storage.appspot.com" >> $env:GITHUB_ENV
          echo "FIREBASE_MESSAGING_SENDER_ID=1234567890" >> $env:GITHUB_ENV
          echo "FIREBASE_APP_ID=1:1234567890:web:abc123" >> $env:GITHUB_ENV
          echo "FIREBASE_MEASUREMENT_ID=G-ABC123" >> $env:GITHUB_ENV

      - name: Build release binary
        run: make package-windows

      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: racemate-windows
          path: artifacts

      - name: Generate changelog
        id: changelog
        shell: bash
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$PREVIOUS_TAG" ]; then
            echo "CHANGELOG=$(git log --pretty=format:"* %s (%h)" ${{ github.ref_name }})" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=$(git log --pretty=format:"* %s (%h)" $PREVIOUS_TAG..${{ github.ref_name }})" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body: |
            ## Changelog
            ${{ steps.changelog.outputs.CHANGELOG }}
          files: |
            build/racemate.exe
            artifacts/*.exe
          draft: false
          prerelease: false
