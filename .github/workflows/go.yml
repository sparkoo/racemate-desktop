# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go
permissions:
  contents: write

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
  FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
  FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
  FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
  FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
  FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
  FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID }}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Set up Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      # Using Firebase configuration from GitHub Secrets for all commands

      - name: Clean
        run: make clean

      - name: Test
        run: make test

      - name: Build
        run: make package-windows

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: racemate-windows
          path: |
            build/racemate.exe
            *.exe

  release:
    name: Create Release
    needs: build
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"

      - name: Set up Fyne
        run: go install fyne.io/tools/cmd/fyne@latest

      - name: Build release binary
        run: make package-windows

      - name: Download artifacts from build job
        uses: actions/download-artifact@v4
        with:
          name: racemate-windows
          path: artifacts

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: |
            {"categories": [
              {"title": "## ðŸš€ Features", "labels": ["feature", "enhancement"]},
              {"title": "## ðŸ› Fixes", "labels": ["fix", "bug"]},
              {"title": "## ðŸ§ª Tests", "labels": ["test"]},
              {"title": "## ðŸ’¬ Other", "labels": []}
            ],
            "template": "## What's Changed\n#{{CHANGELOG}}",
            "pr_template": "* #{{TITLE}} by @#{{AUTHOR}} (#{{NUMBER}})",
            "empty_template": "No changes",
            "trim_values": true,
            "max_tags_to_fetch": 200,
            "max_pull_requests": 200,
            "max_back_track_time_days": 365,
            "exclude_merge_branches": ["Owner/main"],
            "tag_resolver": {
              "method": "semver",
              "filter": {
                "pattern": "v.*"
              }
            }
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Release Version
        id: version
        run: echo "RELEASE_VERSION=v${{ github.run_number }}.${{ github.run_attempt }}-${{ github.sha }}" >> $env:GITHUB_ENV

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ env.RELEASE_VERSION }}
          body: ${{ steps.github_release.outputs.changelog }}
          files: |
            build/racemate.exe
            artifacts/*.exe
          draft: false
          prerelease: false
          generate_release_notes: true
